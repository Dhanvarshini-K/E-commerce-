<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="icon" href="../icons/Logo.svg">
</head>
<body>
    <main class="signup_page">
        <div class="signup_image">
            <img src="../images/signin_images.svg" alt="signin_image">
        </div>
        <section>
            <form>
                <h3>Sign Up</h3>
                <p>Already have an account?<span> <a href="sign_in.html">Sign in</a></span></p>
                <input type="text" placeholder="Your name"/>
                
                <input type="text" placeholder="Username"/>
              
                <input type="email" placeholder="Email address"/>
             
                <div class="signup_password_field">
                    <input type="password" placeholder="Password"/>
                    <img src="../icons/password_icon.svg" alt="password_icon">
                </div>
             
                <div class="signup_terms_of_use">
                        <input type="checkbox">
                        <p>I agree with <span>Privacy Policy</span> and<span> Terms of Use</span></p>
                </div>
                <button type="submit" formaction="sign_in.html">Sign Up</button>
            </form>
        </section>
    
    </main>
</body>
</html>
